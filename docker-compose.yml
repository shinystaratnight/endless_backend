version: '2'
services:

  redis:
    restart: always
    image: "redis:4-alpine"
    ports:
      - "6379:6379"

  clickhouse:
    restart: always
    image: "yandex/clickhouse-server:18"
    volumes:
      - ./users.xml:/etc/clickhouse-server/users.xml
      - ./clickhouse-entrypoint.sh:/var/lib/clickhouse/clickhouse-entrypoint.sh
    entrypoint: /var/lib/clickhouse/clickhouse-entrypoint.sh
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"

  rabbitmq:
    restart: always
    image: "rabbitmq:3"
    ports:
      - 15672:15672
      - 5672:5672

  nginx:
    restart: always
    image: "nginx:1"
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - env_defaults
      - .env
    volumes:
      - ./var/www/static/:/app/static/
      - ./var/www/media:/app/media/
      - ./webui-app/dist/:/app/webui/
      - ./conf/docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt

  web:
    restart: always
    build:
      context: .
      dockerfile: conf/docker/Dockerfile
    dns:
      - 8.8.8.8
    ports:
      - "8081:8081"
    links:
      - redis
      - rabbitmq
      - clickhouse
    depends_on:
      - redis
      - clickhouse
      - rabbitmq
    environment:
      - C_FORCE_ROOT=1
    env_file:
      - env_defaults
      - .env
    volumes:
      - ./var/www/:/app/var/www/
      - ./r3sourcer/:/app/r3sourcer
      - ./helpers/:/app/helpers
      - ./conf:/app/conf
    command: "./docker-entrypoint.sh"
